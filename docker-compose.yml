services:
  postgres:
    image: postgres:16-alpine
    container_name: gym-planner-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: gym
      POSTGRES_PASSWORD: gym_secret
      POSTGRES_DB: gym_planner
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U gym -d gym_planner']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
